<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Details</title>
  </head>
  <body style="margin: 0; padding: 0; background-color: #f1fbff; font-family: Arial, sans-serif;">

    <!-- Container -->
    <div style="max-width: 600px; margin: 40px auto; background-color: #ffffff; 
                border-radius: 10px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); overflow: hidden;">

      <!-- Header Section -->
      <div style="padding: 20px 30px; background-color: #3498eb; color: #ffffff; text-align: center;">
        <h2 style="margin: 0; font-size: 24px; font-weight: 700;">Order Details</h2>
      </div>

      <!-- Order Information -->
      <div style="padding: 20px 30px; background-color: #ffffff;">
        <p style="color: #555555; font-size: 16px; margin-bottom: 10px;">
          <strong>Order ID:</strong> {{OrderId}}
        </p>
        <p style="color: #555555; font-size: 16px; margin-bottom: 10px;">
          <strong>Email:</strong> {{Email}}
        </p>
      </div>

      <!-- Product Table -->
      <table style="width: 100%; border-collapse: collapse; margin-bottom: 20px;">
        <thead>
          <tr>
            <th style="border-bottom: 1px solid #dddddd; padding: 12px 30px; text-align: left; color: #00273e; font-weight: 600;">Product Name</th>
            <th style="border-bottom: 1px solid #dddddd; padding: 12px 30px; text-align: center; color: #00273e; font-weight: 600;">Unit Price</th>
            <th style="border-bottom: 1px solid #dddddd; padding: 12px 30px; text-align: center; color: #00273e; font-weight: 600;">Qty</th>
            <th style="border-bottom: 1px solid #dddddd; padding: 12px 30px; text-align: right; color: #00273e; font-weight: 600;">Total Price</th>
          </tr>
        </thead>
        <tbody>
          {{ProductRows}}
        </tbody>
      </table>

      <!-- Summary Section -->
      <div style="padding: 0 30px;">
        <table style="width: 100%; border-collapse: collapse;">
          <tr>
            <td style="padding: 10px 0; color: #555;">Sub-total:</td>
            <td style="padding: 10px 0; text-align: right; color: #555;">{{SubTotal}}</td>
          </tr>
          <tr>
            <td style="padding: 10px 0; color: #555;">Tax:</td>
            <td style="padding: 10px 0; text-align: right; color: #555;">{{Tax}}</td>
          </tr>
          <tr>
            <td style="padding: 10px 0; color: #555;">Discount:</td>
            <td style="padding: 10px 0; text-align: right; color: #555;">{{Discount}}</td>
          </tr>
          <tr>
            <td style="padding: 12px 0; font-weight: 700; color: #00273e;">Grand Total:</td>
            <td style="padding: 12px 0; text-align: right; font-weight: 700; color: #00273e;">{{GrandTotal}}</td>
          </tr>
        </table>
      </div>

      <!-- Footer Section -->
      <div style="background-color: #3498eb; color: #ffffff; text-align: center; padding: 15px;">
        <img src="logo.png" alt="SkyBlue Wholesale Logo" style="width: 80px; height: auto; margin-bottom: 5px;" />
        <p style="margin: 5px 0; font-size: 12px;">Â© 2024 SkyBlue. All rights reserved.</p>
      </div>

    </div>

  </body>
</html>
